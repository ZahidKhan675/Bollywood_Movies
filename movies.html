<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .movies-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .movie {
      width: 200px;
      text-align: center;
    }
    .movie img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie img:hover {
      transform: scale(1.05);
    }
    video {
      margin-top: 20px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Movie Trailers</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a> |
      <a href="movies.html">Movies</a>
    </nav>
  </header>

  <main>
    <h2>Featured Trailers</h2>
    <div class="movies-grid">
      <!-- Movie 1 -->
      <div class="movie">
        <img src="poster1.jpg" alt="Movie 1 Poster" onclick="playTrailer('855389-hd_1920_1080_25fps.mp4')">
        <p>Movie 1</p>
      </div>

      <!-- Movie 2 -->
      <div class="movie">
        <img src="poster2.jpg" alt="Movie 2 Poster" onclick="playTrailer('trailer2.mp4')">
        <p>Movie 2</p>
      </div>

      <!-- Movie 3 -->
      <div class="movie">
        <img src="poster3.jpg" alt="Movie 3 Poster" onclick="playTrailer('trailer3.mp4')">
        <p>Movie 3</p>
      </div>
    </div>

    <!-- Video Player -->
    <video id="videoPlayer" width="640" height="360" controls>
      <source src="855389-hd_1920_1080_25fps.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </main>

  <footer>
    <p>Â© 2025 My Website</p>
  </footer>

  <script>
    function playTrailer(file) {
      const player = document.getElementById('videoPlayer');
      player.src = file;
      player.play();
    }
  </script>
</body>
</html>
